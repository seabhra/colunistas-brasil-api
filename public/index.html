<title>Agenda dos 300 - Duelo de Colunistas</title>

<style>
* { box-sizing: border-box; }

body {
margin: 0;
padding: 10px;
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
background: #fdfcfd;
color: white;
text-align: center;
overflow-x: hidden;
display: flex;
justify-content: center; 
align-items: center; 
min-height: 100vh;
}

#pageLoader {
position: fixed; inset: 0; background: #fdfcfd; 
z-index: 9999; display: flex; align-items: center; justify-content: center;
}

.loader-circle {
width: 60px; height: 60px; border: 6px solid #e0e0e0;
border-top: 6px solid #d847cf; border-radius: 50%; animation: spin 1.5s linear infinite;
}

@keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

.app-container {
width: 100%;
max-width: 360px; 
display: flex;
flex-direction: column;
align-items: center;
}

.menu-caixa {
background: rgba(27, 138, 160, 0.9);
backdrop-filter: blur(6px);
color: #333;
padding: 15px 10px; 
border-radius: 20px;
width: 100%;
box-shadow: 0 10px 25px rgba(0,0,0,0.4);
}

#erroTema {
color: #ffeb3b; 
font-size: 12px;
font-weight: bold;
display: none;
margin-bottom: 10px;
}

.img-logo {
display: block;
margin: -10px auto 5px; 
width: 60%;
max-width: 200px;
aspect-ratio: 1 / 1;
object-fit: contain;
}

.img-versus-central {
width: 40px;
height: 40px;
align-self: center;
object-fit: contain;
margin: -10px 5px; 
}

.seletor-tema {
    width: 100%;
    padding: 12px;
    margin-top: 8px;
    margin-bottom:10px;
    border-radius: 12px;
    border: 2px solid #9d5fe9;
    background: white;
    font-weight: bold;
    color: #4a148c;
}

.btn-aurora {
    width: 100%;
    padding: 12px;
    margin-top: -5px;
    margin-bottom: -5px;
    border: none;
    border-radius: 16px;
    font-weight: bold;
    cursor: pointer;
    color: white;
    font-size: 16px;
    transition: transform 0.2s ease;
}

.btn-aurora:active { transform: scale(0.97); }

.roxo { background: #FA8072; color: #1a1a1a; } 
.rosa { background: #16efbd; color: #1a1a1a; }
.azul-info { background: #4caedf; cursor: default; color: white; } 
.verde { background: #74e95a; color: #1a1a1a; } 

.amarelo-alerta { 
    background: #ffc107; 
    color: #333; 
    cursor: default; 
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0% { opacity: 1; box-shadow: 0 0 0 0 rgba(255, 193, 7, 0.7); }
    70% { opacity: 0.8; box-shadow: 0 0 0 10px rgba(255, 193, 7, 0); }
    100% { opacity: 1; box-shadow: 0 0 0 0 rgba(255, 193, 7, 0); }
}

/* CSS UNIFICADO PARA BOT√ïES REDONDOS */
.btn-circular-action {
    width: 45px; 
    height: 45px;
    border-radius: 50%; 
    cursor: pointer; 
    transition: transform 0.2s, opacity 0.2s;
    border: none;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 20px; /* Tamanho do √≠cone/emoji */
    background-color: transparent; /* Para o Zap herdar a cor da imagem */
}

.btn-circular-action:active { 
    transform: scale(0.9); 
}

/* Estilo espec√≠fico para o fundo do bot√£o de √°udio */
.btn-audio-bg {
    background: #9c27b0; /* Roxo */
    color: white;
}


#jogoArea {
    display: none;
    width: 100%;
    flex-direction: column;
    align-items: center;
}

.cards-area {
    display: none; 
    justify-content: center; 
    align-items: center;
    gap: 10px;
    margin-top: 5px;
    margin-bottom: 5px;
    margin-left: auto;
    margin-right: auto;
    padding: 10px; 
    background: rgba(255,255,255,0.6);
    border-radius: 20px; 
    width: 100%;
}

.card-container { 
    width: 48%; 
    display: flex; 
    flex-direction: column; 
    align-items: center;
}

.card {
    width: 100%; 
    height: 200px; 
    background: #1a1a1a;
    border-radius: 15px; 
    border: 3px solid #fff; 
    overflow: hidden;
    box-shadow: 0 8px 16px rgba(0,0,0,0.3); 
    position: relative;
    margin-bottom: 8px;
}

.card img { width: 100%; height: 100%; object-fit: cover; object-position: top; }

.label-card {
    position: absolute; 
    top: 0; 
    width: 100%; 
    background: rgba(107, 70, 193, 0.9);
    color: #fff; 
    font-size: 11px; 
    padding: 4px 0; 
    font-weight: 800;
    text-transform: uppercase;
    letter-spacing: 1px;
    text-align: center;
    z-index: 2;
}

.nome-colunista {
    background: white;
    color: #333;
    font-size: 12px; 
    padding: 6px 2px; 
    border-radius: 8px;
    width: 100%;
    min-height: 45px; 
    display: flex; 
    flex-direction: column; 
    align-items: center; 
    justify-content: center; 
    text-align: center;
    font-weight: 700;
    line-height: 1.1;
    border: 1px solid #ddd;
}

.text-veiculo {
    font-size: 10px;
    color: #666;
    font-weight: 400;
    margin-top: 2px;
}

#status {
    margin-top: 5px;
    margin-bottom: 5px;
    font-size: 13px;
    color: #555; 
    background: rgba(255,255,255,0.8);
    padding: 10px;
    width: 100%;
    border-radius: 10px;
    display: block;
    text-align: center;
}

#aiBox {
    display: none;
    background: white;
    color: #333;
    padding: 15px;
    border-radius: 15px;
    text-align: left;
    margin: 10px 0; 
    width: 100%;
    font-size: 14px;
    line-height: 1.5;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    border: 1px solid #eee;
}

#ad-container {
    margin-top: 20px;
    min-height: 100px;
    background-color: #f9f9f9;
    border-radius: 8px;
    padding: 5px;
    border: 1px solid #ddd;
}
</style>
</head>

<body onload="document.getElementById('pageLoader').style.display='none';">
<div id="pageLoader"><div class="loader-circle"></div></div>

<div class="app-container">
  
  <!-- MENU INICIAL -->
  <div id="menuInicial" class="menu-caixa">
    <div class="banner-abertura">
        <img src="imagens_app/logo_agenda.png" class="img-logo" alt="Agenda">
    </div>
    <p style="color:#ede4e4; font-weight: bold; margin: 5px 0;">Digite ou selecione um tema:</p>
    <div id="erroTema">‚ö†Ô∏è Por favor, escolha um tema antes de iniciar!</div>
    <input list="temasColunistas" id="seletorTema" class="seletor-tema" placeholder="Escreva seu pr√≥prio tema...">
    <datalist id="temasColunistas"></datalist>
    <button onclick="iniciarDuelo()" class="btn-aurora roxo">‚öîÔ∏è Bora (re)Pautar a M√≠dia</button>
  </div>

  <!-- √ÅREA DE JOGO -->
  <div id="jogoArea">
    <div class="cards-area" id="containerFilosofos">
        <div class="card-container">
            <div class="card">
                <div class="label-card">Colunistas</div>
                <img id="fotoLunar" src="imagens_app/colunista1.png" alt="Colunista 1">
            </div>
            <div id="nomeLunar" class="nome-colunista">Aguardando...</div>
        </div>

        <img src="imagens_app/versusX.png" class="img-versus-central">

        <div class="card-container">
            <div class="card">
                <div class="label-card">Colunistas</div>
                <img id="fotoSolar" src="imagens_app/colunista2.png" alt="Colunista 2">
            </div>
            <div id="nomeSolar" class="nome-colunista">Aguardando...</div>
        </div>
    </div>

    <div id="areaBotaoAcao">
        <button id="btnSorteio" class="btn-aurora rosa" onclick="sortear()">üÉèJogar Agenda Setting Real</button>
    </div>
    <div id="status">Est√° preparado? Escolha um tema.</div>

    <div id="aiBox">
        <!-- Conte√∫do gerado via JS -->
    </div>
  </div>
</div> 

<script>
// ---------------- √ÅUDIO ----------------
window.shuffleAudio = new Audio('audio_app/slots_machine.mp3');
window.memoriesAudio = new Audio('audio_app/darren_curtis.mp3');     

window.shuffleAudio.preload = 'auto';
window.memoriesAudio.loop = true;
window.memoriesAudio.preload = 'auto';
window.memoriesAudio.volume = 0.5;
window.shuffleAudio.volume = 0.5;

// ---------------- FUN√á√ïES GLOBAIS DE CONTROLE ----------------

// Atualiza visual do bot√£o
function atualizarIconeAudio() {
    const btn = document.getElementById('btnAppInventor');
    if (btn) {
        btn.textContent = window.memoriesAudio.paused ? "üîá" : "üîä";
    }
}

// Para o App Inventor e bot√£o nativo
window.pararAudios = function() {
    window.memoriesAudio.pause();
    window.memoriesAudio.currentTime = 0;
    window.shuffleAudio.pause();
    window.shuffleAudio.currentTime = 0;
    atualizarIconeAudio();
};

// Alterna Play/Pause (Bot√£o HTML)
window.toggleMusicAppInventor = function() {
    if (window.memoriesAudio.paused) {
        window.memoriesAudio.play();
    } else {
        window.memoriesAudio.pause();
    }
    atualizarIconeAudio();
};

// Recarrega
window.pararMusicaERecarregar = function() {
    window.pararAudios();
    location.reload();
};

// ---------------- INTEGRA√á√ÉO APP INVENTOR ----------------
let lastWebViewString = "";
setInterval(function() {
    if (window.AppInventor && typeof window.AppInventor.getWebViewString === "function") {
        const currentString = window.AppInventor.getWebViewString();
        if (currentString !== lastWebViewString) {
            lastWebViewString = currentString;
            if (currentString === "PARAR") {
                window.pararAudios();
            }
        }
    }
}, 200);

// ---------------- TEMAS ----------------
fetch("https://raw.githubusercontent.com/seabhra/colunistas-brasil-api/refs/heads/main/public/temas_colunitas.json")
.then(res => res.json())
.then(data => {
  const datalist = document.getElementById("temasColunistas");
  datalist.innerHTML = "";
  const listaTemas = Array.isArray(data) ? data : (data.temas || []);
  listaTemas.forEach(tema => {
      const option = document.createElement("option");
      option.value = tema;
      datalist.appendChild(option);
  });
}).catch(err => console.log("Erro ao carregar temas:", err));

// ---------------- DADOS ----------------
let listaTodosColunistas = []; 
let colunista1 = {};
let colunista2 = {};

async function carregarColunistas() {
    try {
        const resposta = await fetch('colunistas-brasil.json');
        if (!resposta.ok) throw new Error("Arquivo n√£o encontrado");
        const dados = await resposta.json();
        listaTodosColunistas = dados.colunistas || [];
    } catch (erro) {
        console.error("Erro ao carregar colunistas-brasil.json:", erro);
    }
}
carregarColunistas();

function iniciarDuelo() {
  const temaInput = document.getElementById('seletorTema').value;
  const erroEl = document.getElementById('erroTema');
  if (temaInput.trim() === "") {
      erroEl.style.display = 'block';
      return;
  }
  erroEl.style.display = 'none';
  document.getElementById('menuInicial').style.display = 'none';
  document.getElementById('jogoArea').style.display = 'flex';
  document.getElementById('containerFilosofos').style.display = 'flex';
}

function sortear() {
  if (listaTodosColunistas.length < 2) {
      alert("Ainda carregando lista de colunistas...");
      return;
  }

  // 1. Reset total
  window.pararAudios();

  // 2. Toca som da roleta
  window.shuffleAudio.play().catch(e => console.log("Erro shuffle"));

  document.getElementById('status').innerText = "Sorteando colunistas..."; 

  const areaBotao = document.getElementById('areaBotaoAcao');
  areaBotao.innerHTML = `<button class="btn-aurora azul-info">Colunistas em combate...</button>`;

  const aiBox = document.getElementById('aiBox');
  aiBox.style.display = 'none';

  let temp1, temp2; 
  let ciclos = 0;
  
  const intervalo = setInterval(() => {
      let idx1 = Math.floor(Math.random() * listaTodosColunistas.length);
      let idx2 = Math.floor(Math.random() * listaTodosColunistas.length);
      while(idx1 === idx2) idx2 = Math.floor(Math.random() * listaTodosColunistas.length);

      temp1 = listaTodosColunistas[idx1]; 
      temp2 = listaTodosColunistas[idx2]; 
      
      document.getElementById('fotoLunar').src = temp1.imagem || "imagens_app/colunista1.png";
      document.getElementById('fotoSolar').src = temp2.imagem || "imagens_app/colunista2.png";
      
      const veiculo1 = temp1.Ve√≠culo ? `<span class="text-veiculo">${temp1.Ve√≠culo}</span>` : '';
      const veiculo2 = temp2.Ve√≠culo ? `<span class="text-veiculo">${temp2.Ve√≠culo}</span>` : '';

      document.getElementById('nomeLunar').innerHTML = `${temp1.codinome}${veiculo1}`;
      document.getElementById('nomeSolar').innerHTML = `${temp2.codinome}${veiculo2}`;

      if (ciclos++ > 100) {
          clearInterval(intervalo);
          window.shuffleAudio.pause();
          colunista1 = temp1;
          colunista2 = temp2;
          
          areaBotao.innerHTML = `<button class="btn-aurora amarelo-alerta">Analisando...</button>`;
          
          // 3. CORRE√á√ÉO CR√çTICA: Inicia m√∫sica AQUI
          window.memoriesAudio.play().then(() => {
              console.log("M√∫sica iniciada automaticamente");
          }).catch(e => console.log("Autoplay bloqueado", e));
          
          gerarConfrontoIA();
      }
  }, 80);
}

// ---------------- API CHAT ----------------
async function gerarConfrontoIA() {
  const statusEl = document.getElementById('status');
  const tema = document.getElementById('seletorTema').value || "Atualidade";

  statusEl.innerText = `Duelo: ${colunista1.codinome} vs ${colunista2.codinome}`;

  const promptTexto = `Atue como um mediador de debate p√∫blico. Promova um duelo de ideias racional e profundo entre ${colunista1.codinome} (${colunista1.vi√©s_politico}, ve√≠culo: ${colunista1.Ve√≠culo}) e ${colunista2.codinome} (${colunista2.vi√©s_politico}, ve√≠culo: ${colunista2.Ve√≠culo}) sobre o tema: ${tema}.`;
  
  try {
      const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
              messages: [{ role: 'user', content: promptTexto }],
              model: 'llama-3.3-70b-versatile'
          })
      });

      if (!res.ok) throw new Error(`Erro HTTP: ${res.status}`);
      
      const data = await res.json();
      const respostaTexto = data.choices[0].message.content;
      const aiBox = document.getElementById('aiBox');

      const veiculo1Display = colunista1.Ve√≠culo ? ` - ${colunista1.Ve√≠culo}` : '';
      const veiculo2Display = colunista2.Ve√≠culo ? ` - ${colunista2.Ve√≠culo}` : '';

      // Gera HTML
      // ALTERA√á√ÉO AQUI: Bot√µes com classe unificada .btn-circular-action
      aiBox.innerHTML = `
        <div style="display: flex; justify-content: flex-end; align-items: center; gap: 15px; margin: 0 0 15px 0;">
            
            <!-- BOT√ÉO ZAP -->
            <img src="imagens_app/zap.png" id="btnZap" class="btn-circular-action" onclick="shareOnWhatsApp()" alt="Compartilhar">

            <!-- BOT√ÉO AUDIO (Agora √© um button estilizado igual ao zap) -->
            <button id="btnAppInventor" class="btn-circular-action btn-audio-bg" onclick="window.toggleMusicAppInventor()">
                üîä
            </button>
        </div>
        <h2 style="color:#4a148c; margin-top:0; font-size:18px;">Agenda dos 300 Colunistas</h2>
        <div id="conteudoIA" style="margin-bottom: 15px;">
          <h3 style="color:#4a148c; text-align:center; margin: 10px 0; font-size:16px;">
              ‚öîÔ∏è ${colunista1.codinome} (${colunista1.vi√©s_politico}${veiculo1Display}) vs ${colunista2.codinome} (${colunista2.vi√©s_politico}${veiculo2Display})
          </h3>
          <p style="font-size:12px; color:#666; text-align:center;"><strong>Pauta:</strong> ${tema}</p>
          <hr style="border:0; border-top:1px solid #eee;">
          <p style="font-size:14px; text-align:justify; color:#333;">${respostaTexto.replace(/\n/g, '<br>')}</p>
        </div>
        <div id="ad-container">
          <span style="font-size:10px;color:#999;text-align:center;display:block">Publicidade</span>
          <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-3940256099942544" data-ad-slot="6300978111" data-ad-format="auto"></ins>
        </div>
      `;

      // Sincroniza √≠cone
      atualizarIconeAudio();

      aiBox.style.display = 'block';
      statusEl.innerText = "Fim de conbate moderado por IA.";
      
      try { (window.adsbygoogle = window.adsbygoogle || []).push({}); } catch (e) {}

      document.getElementById('areaBotaoAcao').innerHTML = `
        <button onclick="window.pararMusicaERecarregar()" class="btn-aurora verde">‚ôªÔ∏è Novo Duelo</button>
      `;

  } catch (e) {
      console.error(e);
      statusEl.innerText = "Erro ao conectar.";
      statusEl.style.color = "red";
      document.getElementById('areaBotaoAcao').innerHTML = `
        <button onclick="window.pararMusicaERecarregar()" class="btn-aurora verde">‚ôªÔ∏è Tentar Novamente</button>
      `;
  }
}

// ---------------- WHATSAPP ----------------
function shareOnWhatsApp() {
  const box = document.getElementById('conteudoIA');
  if (!box) return;
  let texto = box.innerText;
  if (texto.length > 2000) texto = texto.substring(0, 2000) + "...";
  const message = `‚ú® Agenda dos 300\n\n${texto}\n\nüì∞ Powered by Geraldo A. Seabra`;
  
  if (window.AppInventor) {
      window.AppInventor.setWebViewString(message);
  } else {
      window.open(`https://api.whatsapp.com/send?text=${encodeURIComponent(message)}`, '_blank');
  }
}

if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => navigator.serviceWorker.register('/sw.js').catch(err => console.log('SW Fail', err)));
}
</script> 
</body>
</html>
